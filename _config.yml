title: Qiyu Zhang's page 
email: zhangqiyu_0721@qq.com 
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
twitter_username: none
github_username: QiyuZhang-stu
minimal_mistakes_skin: default
search: true

# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["fenced_code_blocks", "mathjax"]
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
  - _pdfs
  - diary

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Qiyu Zhang"
  avatar : "/assets/images/myimage.jpg"
  bio    : "Still waters run deep."
  links:
    - label: "Website"
      icon:  "fas fa-fw fa-globe"
      url: "https://qiyuzhang-stu.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/QiyuZhang-stu"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/QiyuZhang-stu"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

collections:
  diary:
    output: true             # 把 collection 文档渲染为独立页面
    permalink: /diary/:name/ # URL 格式，:name 对应文件名（不含扩展名）


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      comments: true   # 👈 让页面也支持评论
  - scope:
      path: ""
      type: diary
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      search: false    
      sitemap: false   

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Giscus 配置
comments:
  provider: "giscus"
  giscus:
    repo: "QiyuZhang-stu/QiyuZhang-stu.github.io"
    repo_id: "R_kgDOPSl0vg"
    category: "General"
    category_id: "DIC_kwDOPSl0vs4CvCwv"
    mapping: "pathname"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: top
    theme: "preferred_color_scheme"
    lang: "zh-CN"   # 👈 改成中文界面
